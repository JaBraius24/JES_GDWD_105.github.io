<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="css/style.css">
        <title>Contact Form Lab</title>
    </head>

    <body>
        <div>
            <h1>Contact Us!</h1>
            <br>
            <article>Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</article>
        </div>

        <br>
        <br>

        <div class="form">
            <form method="POST" action="https://getform.io/f/ddacc111-43da-4ab1-9f96-c5f4b25bbd9d">
                <fieldset>
                    <label for="select_menu"> What can we help you with?</label>
                    <br>
                    <select name="select_menu" id="select-menu" >
                        <option name="selection" id="-selection" value="select what we can help you with" selected hidden>Select what we can help you with</option>
                        <option name="selection" id="selection-2" value="deck building suggestions">Deck List reccomendations</option>
                        <option name="selection" id="selection-3" value="deck building suggestions">Card Banlist/Limited</option>
                        <option name="selection" id="selection-4" value="deck building suggestions">Card Catalog</option>
                    </select>
                    <br>
                    <br>
                    <label for="name_box">Username</label>
                    <br>
                    <input type="text" name="name_box" id="name_box" maxlength="20" required="6">
                    <br>
                    <br>
                    <label for="name_box">In-Game ID</label>
                    <br>
                    <input type="text" name="name_box" id="name_box" maxlength="15" required="15">
                    <br>
                    <br>
                    <label for="email-box">Email</label>
                    <br>
                    <input type="email" name="email-box" id="email-box" required="15" maxlength="25">
                    <br>
                    <br>
                    <label for="txt-area">Message</label>
                    <br>
                    <textarea name="txt-area" id="txt-area" placeholder="Insert Message/Descirtion Here" cols="75" rows="15" minlength="15" maxlength="200"></textarea>
                    <br>
                    <br>
                    <button type="submit" name="send" id="send" value="Send">Send</button>
                </fieldset>
            </form>
        </div>

        
    </body>
</html>
