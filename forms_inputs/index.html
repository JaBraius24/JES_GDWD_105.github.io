<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/fpj3wgm.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Facebook - Sign Up</title>
</head>
<body>
    <main>
        <div class="gap"></div>
        <section class="page">
            <div class="logo">
                <h1>
                    facebook
                </h1>
            </div>
            <div class="form">
                <form action="POST">
                    <h2>Create a new account</h2>
                    <p>It's quick and easy</p>
                    <hr>


                        <!-- Account Info -->
                    <input type="text" name="first-name" id="/name" placeholder="First name" minlength="4" maxlength="11">
                    <input type="text" name="last-name" id="/name" placeholder="Last Name" minlength="5" maxlength="14">
                    <!-- Mobile # -->
                    <br>
                    <input type="email" name="number-email" id="number_email" placeholder="Mobile # or Email">
                    <!-- Password -->
                    <br>
                    <input type="password" name="pass-word" id="pass_word" placeholder="New Password" minlength="6" maxlength="25">

                    <!-- Age Information -->
                    <br>
                    <label for="date-select" class="g1">Birthday</label>
                    <br>
                    <!-- Month -->
                    <select name="date-select" id="month_select">
                        <option value="jan">Jan</option>
                        <option value="feb">Feb</option>
                        <option value="mar">Mar</option>
                        <option value="apr">Apr</option>
                        <option value="may">May</option>
                    </select>
                    <!-- Day -->
                    <select name="date-select" id="day_select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <!-- Year -->
                    <select name="date-select" id="year_select">
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                    </select>

                    <!-- Gender -->
                    <br>
                    <label for="gender-1" class="g1">Gender</label>
                    <br>
                    <label for="gender-1">Female</label>
                    <input type="radio" name="gender-1" id="option-1">
                    <label for="gender-1">Male</label>
                    <input type="radio" name="gender-1" id="option-2">
                    <label for="gender-1">Custom</label>
                    <input type="radio" name="gender-1" id="option-3">

                    <!-- Sign Up -->
                    <br>
                    <br>
                    <input type="button" name="sign-up" id="sign-up" value="Sign Up">

                    <article>People who use our service may have uploaded your contact information to Facebook. <a href="#">Learn more.</a></article>
                    <br>
                    

                    <p>Already have an account?</p>


                    
                </form>
            </div>
        </section>
        <div class="gap">

        </div>
    </main>
</body>
</html>
