<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="css/style.css">
        <title>Practice</title>
    </head>

    <body>
        <form>
            <label for="books">Do you prefer Fiction or Non-Fiction</label>
            <input type="text" name="books" id="_books_" required minlength="4" maxlength="10">
            <br>
            <br>
            <label for="num">How many books do you own?</label>
            <input type="number" name="num" id="num" value="1" min="2" max="10">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
