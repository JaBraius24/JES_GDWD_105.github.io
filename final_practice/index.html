<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>

    <body>
        <header>
            <nav>
                <!-- Logo -->
                <img src="assets/images/netflix-logo-png-2562.png" alt="netflixLogo" class="logo">
                <!-- Language Select -->
                <select name="language" id="language">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                </select>
                <!-- Sign-in Button -->
                <button>Sign In</button>
            </nav>
            <section>
                <!-- Header -->
                <h3>Unlimited movies, TV shows, and more.</h3>
                <!-- Subtext -->
                <h3>Watch anywhere. Cancel anytime.</h3>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                
                <form action="#">
                    <!-- Input -->
                 <input type="email" name="email"    id="email" placeholder="Email Address">
                 <!-- Button -->
                 <br>
                 <br>
                 <input type="submit" value="Get Started">
                </form>
                
            </section>
        </header>
        <main>
            <!-- Horizontal List -->
            <ul>
                <li>Trending</li>
                <li>New Arrivals</li>
                <li>Coming Soon</li>
            </ul>
            <!-- Image Grid -->
            <div class="imageGrid">
                <div class="row">
                    <div class="col">
                        <img src="assets/images/Akame_ga_Kill.jpg" alt="">
                    </div>
                    <div class="col">
                        <img src="assets/images/Attack_on_Titan.jpeg" alt="">
                    </div>
                    <div class="col">
                        <img src="assets/images/High_Rise_Invasion.jpg" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img src="assets/images/Castlevania_S4.webp" alt="">
                    </div>
                    <div class="col">
                        <img src="assets/images/Cyberpunk_ER.jpeg" alt="">
                    </div>
                    <div class="col">
                        <img src="assets/images/Rise_of_the_Shield_Hero.jpg" alt="">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- Logo -->
            <div>
                <img src="assets/images/netflix-logo-png-2562.png" alt="netflixlogo" srcset="">
            </div>
            <!-- Links -->
            <ul>
                <li><a href="#">Account</a></li>
                <li><a href="#">Netflix Shop</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Help Center</a></li>
                <li><a href="#">Ways to Watch</a></li>
                <li><a href="#">Media Center</a></li>
            </ul>
        </footer>

        <script src="js/java.js"></script>
    </body>
</html>
