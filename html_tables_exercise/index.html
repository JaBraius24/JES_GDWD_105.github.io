<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>HTML Tables: Exercise</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Level <i class="fa-solid fa-arrow-up-1-9"></i></th>
                    <th>Attrtibute <i class="fa-solid fa-mountain-sun"></i></th>
                    <th>Rank <i class="fa-solid fa-ranking-star"></i></th>
                    <th>Style <i class="fa-solid fa-certificate"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>25</td>
                    <td>Pyrus <i class="fa-solid fa-fire"></i></td>
                    <td>High-Gold</td>
                    <td>Warrior</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>Hydros <i class="fa-solid fa-droplet"></i></td>
                    <td>Diamond</td>
                    <td>Demon</td>
                </tr>
                <tr>
                    <td>78</td>
                    <td>Haos/Darkus <i class="fa-regular fa-sun"></i> <i class="fa-solid fa-sun"></i></td>
                    <td>High-Emerald</td>
                    <td>Ancestral</td>
                </tr>
                
            </tbody>
        </table>

    </body>
</html>
