<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>

    <body>
        <!-- Inputs Type Text --> ***
        <input type="text" placeholder="First Name">
        
        <!-- Input Type Number -->
        <input type="number">

        <!-- Inout Type Button --> 
        <input type="button" value="Sign Up">
        
        <!-- Input Type Submit --> ***
        <input type="submit" value="Sign Up">

        <!-- Input Type Color -->
        <input type="color" name="" id="">

        <!-- Input Type Password --> ***
        <input type="password" name="" id="">
        
        <!-- Input Type File -->
        <input type="file" name="" id="">

        <!-- Input Type Check Box --> ***
        <input type="checkbox" name="" id="">

        <!-- Input Type Radio --> ***
        <input type="radio" name="" id="">

        <!-- Input Type Email --> ***
        <input type="email" name="" id="">

        <!-- Input Type Gate -->
        <input type="date" name="" id="">

        <input type="month" name="" id="">

        <input type="week" name="" id="">
        
        <!-- Input Type Search -->
        <input type="search" name="" id="">

        <!-- Input Type  Telephone-->
        <input type="tel" name="" id="">

        <br>
        <br>

        <h1>Shipping Inofrmation</h1>
        <form action="">
            <!-- Personal Info -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="first-name">First Name</label>
                <input type="text" placeholder="First Name" name="first-name">
                <input type="text" placeholder="Last Name">
                <br>
                <br>

                <!-- Address -->
                <label for="Street Address"> Addres</label>
                <input type="text" placeholder="Street Address">
                <input type="text" placeholder="Apt #">
                <input type="text" placeholder="City">
                <input type="text" placeholder="State">
                <input type="number" placeholder="Zipcode">
                <br>
                <br>

                <!-- Phone Number -->
                <label for="phone#">Phone #</label>
                <br>
                <input type="tel" name="phone#" id="phone#" placeholder="Phone #">
                <br>
                <br>

                <!-- Email -->
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Email">

            </fieldset>
            <!-- CC Info -->
            <fieldset>
                <legend>CC Info</legend>
                <label for="card-name">Name on Card</label>
                <br>
                <input type="text" name="card-name" id="card-name" placeholder="Full Name">
                <br>
                <br>

                <!-- CC # -->
                <label for="ccnum">Credit Card Number</label>
                <br>
                <input type="text" name="ccnum" id="ccnum">
                <br>
                <br>

                <!-- Expiration -->
                <label for="ccmon">Exp. Month/Year</label>
                <input type="month" name="ccmon" id="ccmon">
                <br>
                <br>

                <!-- CVV # -->
                <label for="ccv#">CCV #</label>
            
                <input type="password" name="ccv#" id="ccv#">

            </fieldset>
            <fieldset>
                <label for="txtara">Send a Message</label>
                <br>
                <textarea name="txtara"></textarea>
            </fieldset>
            <fieldset>
                <select name="select-menu" id="select-menu">
                    <option value="fuego">Fuego</option>
                    <option value="aqua">Aqua</option>
                    <option value="frio">Frio</option>
                    <option value="caliente">Caliente</option>
                </select>
            </fieldset>

            <input type="submit" value="Continue to Checkout">
        

        </form>


    </body>
</html>
